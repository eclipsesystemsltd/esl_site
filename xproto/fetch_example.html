<!DOCTYPE html>
<html>
<body>
<p id="demo">Fetch a file to change this text.</p>
<script>

let file = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';

fetch (file)
.then(x => x.text())
.then(y => document.getElementById("demo").innerHTML = y);

</script>
</body>
</html>

<!-->
    fetch() allows you to make network requests similar to XMLHttpRequest (XHR). The main difference is that the
    Fetch API uses Promises, which enables a simpler and cleaner API, avoiding callback hell and having to
    remember the complex API of XMLHttpRequest.
<-->
